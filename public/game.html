<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="Piškvorky" />
    <meta property="og:type" content="image" />
    <meta name="author" content="Marek Vavrovic" />
    <meta
      property="og:description"
      content="Tic Tac Toe game created by Marek Vavrovic, 2023"
    />
    <meta property="og:url" content=https://piskvorky-v1.netlify.app/ />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/diaagpm3o/image/upload/v1693580917/tictac_lm6vzz.png"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="keywords" content="tic tac toe game, piškvorky" />

    <title>Piškvorky</title>
  
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/game.css" />
    <link rel="stylesheet" href="./css/chat.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png" />
    <!-- font-awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <!-- material-icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <main class="main">
      <div>
        <span id="menuButton"
          ><button id="toggleSidebar" class="menu">
            <i class="fa-solid fa-bars"></i></button
        ></span>

        <span id="boardSettings"
          ><button class="menu boardSettings">
            <i class="fa-solid fa-gear"></i></button
        ></span>
      </div>

      <!--DROPDOWNS-->
      <div class="dropdownContainer">
        <div class="dropdown">
          <label class="dropdownLabel" for="boardSizeSelect"
            >Board Size:
          </label>
          <select id="boardSizeSelect">
            <option value="3">3x3</option>
            <option value="4" selected>4x4</option>
            <option value="5">5x5</option>
            <option value="6">6x6</option>
            <option value="7">7x7</option>
            <option value="8">8x8</option>
            <option value="9">9x9</option>
            <option value="10">10x10</option>
            <option value="11">11x11</option>
            <option value="12">12x12</option>
          </select>
        </div>

        <div class="dropdown-2">
          <label class="dropdownLabel" for="boardWinSelect">Match: </label>
          <select id="boardWinSelect">
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </div>
      </div>

      <!--TTT-BOARD-->
      <div class="container">
        <div class="board" id="board"></div>
      </div>
    </main>

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <label for="room">Room Name</label>
      <input type="text" id="room" disabled />
      <label for="playerXName">Player X:</label>
      <input type="text" id="playerXName" placeholder="Waiting for a player X" disabled/>
      <label for="playerOName">Player O:</label>
      <input type="text" id="playerOName" placeholder="Waiting for a player O" disabled/>
      <button id="resetScoreButton" class="btn-reset">Reset Score</button>
      <button id="clearBoard" class="btn-reset">Clear Board</button>
      <button id="leave-btn" class="btn-reset"><a id="leave-btn" href="index.html">Leave Room</a></button>
    </aside>

    <!-- CHATBOT -->
    <!-- chat reference start-->
    <div id="chat-circle" class="btn-cirlce">
      <div id="chat-overlay"></div>

      <span class="material-symbols-outlined edit_square"> edit_square </span>
    </div>
    <!-- chat reference end-->
    <!-- chatbot start-->
    <div class="chat-box">
      <div class="chat-box-header">
        ChatBot
        <span class="chat-box-toggle"
          ><i class="material-symbols-outlined">close</i></span
        >
      </div>
      <div class="chat-box-body">
        <div class="chat-messages"></div>
        <!--chat-log -->
      </div>
      <div class="chat-input">
        <form id="chat-form">
          <input
            type="text"
            id="msg"
            placeholder="Send a message..."
            autocomplete="off"
            required
          />
          <button type="submit" class="chat-submit" id="chat-submit">
            <i class="material-symbols-outlined">send</i>
          </button>
        </form>
      </div>
    </div>
    <!-- chatbot start-->
    <!-- MODAL -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close-button" id="closeModal"
          ><img src="./assets/close-eyes.png" alt="eye"
        /></span>
        <p id="modalText"></p>
      </div>
    </div>

    <!--AUDIO-->
    <audio id="clickSound">
      <source src="./assets/click.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <audio id="winSound">
      <source src="./assets/win.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <audio id="sidebarSound">
      <source src="./assets/sidebar.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
      <!-- Qs library -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.2/qs.min.js"
      integrity="sha512-vCegEXqPUYpZsTGz2lk0jaQ1psxtFeniVJACAXhMVxuoYa/N4nZkjoVFOxLwP7uGeQOoemiz7DQrIpRTj4IBPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./js/game.js"></script>
  </body>
</html>
